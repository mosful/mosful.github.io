        // --- éŠæˆ²ç‹€æ…‹è®Šæ•¸ ---
        let state = {
            mode: 'basic',
            targetNum: 0,
            isTimerEnabled: false,
            
            qIndex: 0,       // ç›®å‰æ˜¯ç¬¬å¹¾é¡Œ
            correctCount: 0, // ç­”å°é¡Œæ•¸
            wrongCount: 0,   // ç­”éŒ¯æ¬¡æ•¸
            
            startTime: 0,    // ç¸½é–‹å§‹æ™‚é–“
            
            currentQ: null,
            history: [],
            
            lastMultiplicand: -1 // é¿å…é‡è¤‡é¡Œç›®ç”¨çš„ç´€éŒ„
        };

        // --- é é¢æ§åˆ¶ ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function goHome() {
            showScreen('menu-screen');
            document.getElementById('menu-img').src = "menu_cinnamoroll.png"; // å›é¦–é é¡¯ç¤ºé£›ç¿”åœ–
        }

        function initGame(mode, num) {
            // è®€å– Switch ç‹€æ…‹
            const timerSwitch = document.getElementById('timer-toggle');
            state.isTimerEnabled = timerSwitch.checked;

            state.mode = mode;
            state.targetNum = num;
            state.qIndex = 0;
            state.correctCount = 0;
            state.wrongCount = 0;
            state.history = [];
            state.lastMultiplicand = -1; // é‡ç½®é‡è¤‡æª¢æŸ¥
            
            state.startTime = Date.now(); // ç´€éŒ„é–‹å§‹æ™‚é–“
            
            showScreen('game-screen');
            nextQuestion(false);
        }

        function nextQuestion(isUndo) {
            // æª¢æŸ¥æ˜¯å¦çµæŸ (10é¡Œ)
            if (!isUndo && state.qIndex >= QUESTIONS_PER_ROUND) {
                showReport();
                return;
            }

            if (!isUndo) {
                state.qIndex++; 
                state.currentQ = generateQuestionData();
                state.history.push({...state.currentQ}); // å­˜æª”
            }

            updateStatusDisplay();
            renderGame();
        }

        function undoLast() {
            if (state.history.length <= 1) return; // è‡³å°‘è¦æœ‰ä¸€é¡Œæ‰èƒ½é€€
            // é€€å›åˆ°ä¸Šä¸€é¡Œ
            state.history.pop(); // ç§»é™¤ç•¶å‰
            const prev = state.history[state.history.length - 1]; // æ‹¿å–ä¸Šä¸€å€‹
            state.currentQ = prev;
            state.qIndex--; // é¡Œè™Ÿå€’é€€
            updateStatusDisplay();
            renderGame();
        }

        function updateStatusDisplay() {
            const display = document.getElementById('status-display');
            // é¡¯ç¤ºç•¶å‰é¡Œæ•¸
            if (state.isTimerEnabled) {
                display.innerText = `ç¬¬ ${state.qIndex} / ${QUESTIONS_PER_ROUND} é¡Œ (è¨ˆæ™‚ä¸­)`;
                display.style.color = "#E65100";
                display.style.borderColor = "#FFCC80";
                display.style.background = "#FFF3E0";
            } else {
                display.innerText = `ç¬¬ ${state.qIndex} / ${QUESTIONS_PER_ROUND} é¡Œ`;
                display.style.color = "#555";
                display.style.borderColor = "#ccc";
                display.style.background = "#eee";
            }
        }

        // --- é¡Œç›®ç”Ÿæˆé‚è¼¯ (é‡é»ä¿®æ”¹) ---
        function generateQuestionData() {
            let qText, qAns, options;
            
            if (state.mode === 'story') {
                const q = storyQuestions[Math.floor(Math.random() * storyQuestions.length)];
                qText = q.t.replace(/\(([^)]+)\)/g, "<span class='zhu'>$1</span>");
                qAns = q.a;
            } else {
                // åŸºç¤é¡Œé‚è¼¯
                let n1, n2;
                if (state.targetNum === 0) {
                    // å…¨éš¨æ©Ÿ
                    n1 = Math.floor(Math.random() * 8) + 2; 
                    n2 = Math.floor(Math.random() * 9) + 1;
                } else {
                    // æŒ‡å®šæ•¸å­— (ä¾‹å¦‚ 3)
                    n1 = state.targetNum;
                    
                    // é˜²æ­¢é‡è¤‡å‡ºé¡Œé‚è¼¯
                    do {
                        n2 = Math.floor(Math.random() * 9) + 1; // 1~9
                    } while (n2 === state.lastMultiplicand); // å¦‚æœè·Ÿä¸Šæ¬¡ä¸€æ¨£å°±é‡é¸
                    
                    state.lastMultiplicand = n2; // ç´€éŒ„é€™æ¬¡çš„æ•¸å­—
                }
                
                qText = `${n1} Ã— ${n2} = ?`;
                qAns = n1 * n2;
            }

            options = generateOptions(qAns);
            return { text: qText, ans: qAns, options: options, type: state.mode };
        }

        function generateOptions(correctAnswer) {
            let opts = new Set();
            opts.add(correctAnswer);
            while(opts.size < 4) {
                let offset = Math.floor(Math.random() * 10) - 5; 
                let wrong = correctAnswer + offset;
                if (wrong > 0 && wrong !== correctAnswer) opts.add(wrong);
            }
            return Array.from(opts).sort(() => Math.random() - 0.5);
        }

        function renderGame() {
            const qArea = document.getElementById('question-area');
            const optArea = document.getElementById('options-area');
            const img = document.getElementById('game-img');
            const undoBtn = document.getElementById('btn-undo');
            const feedback = document.getElementById('feedback-area');

            img.src = IMAGES.normal;
            undoBtn.disabled = (state.qIndex <= 1);
            feedback.innerText = ""; // æ¸…ç©ºå›é¥‹

            if (state.currentQ.type === 'story') {
                qArea.innerHTML = `<div class='story-text'>${state.currentQ.text}</div>`;
            } else {
                qArea.innerHTML = `<div class='question-box-basic'>${state.currentQ.text}</div>`;
            }

            optArea.innerHTML = "";
            state.currentQ.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                optArea.appendChild(btn);
            });
        }

        function checkAnswer(selectedVal, btnElement) {
            const img = document.getElementById('game-img');
            const feedback = document.getElementById('feedback-area');

            if (selectedVal === state.currentQ.ans) {
                // ç­”å°
                playSound('correct');
                btnElement.classList.add('correct-anim');
                img.src = IMAGES.happy;
                
                state.correctCount++;
                feedback.innerText = "ç­”å°äº†ï¼";
                
                // é–å®šæ‰€æœ‰æŒ‰éˆ•
                const btns = document.querySelectorAll('.option-btn');
                btns.forEach(b => b.disabled = true);
                
                setTimeout(() => nextQuestion(false), 1000); // 1ç§’å¾Œä¸‹ä¸€é¡Œ

            } else {
                // ç­”éŒ¯
                playSound('wrong');
                btnElement.classList.add('wrong-anim');
                img.src = IMAGES.sad;
                feedback.innerText = "å†è©¦è©¦çœ‹ï¼";
                
                state.wrongCount++;
                // é€™è£¡é¸æ“‡ä¸è·³ä¸‹ä¸€é¡Œï¼Œè®“å°æœ‹å‹ç¹¼çºŒè©¦ç›´åˆ°ç­”å°
            }
        }

        // --- çµç®—å ±å‘Š ---
        function showReport() {
            showScreen('report-screen');
            document.getElementById('report-img').src = IMAGES.finish;
            
            // é¡¯ç¤ºç­”å°ç­”éŒ¯ (å› ç‚ºæ©Ÿåˆ¶æ˜¯å¿…é ˆç­”å°æ‰ä¸‹ä¸€é¡Œï¼Œæ‰€ä»¥ç­”å°ä¸€å®šæ˜¯10ï¼Œé‡é»æ˜¯ç­”éŒ¯æ¬¡æ•¸)
            document.getElementById('res-correct').innerText = state.correctCount + " é¡Œ"; // é€™è£¡å…¶å¯¦å°±æ˜¯ç¸½é¡Œæ•¸
            document.getElementById('res-wrong').innerText = state.wrongCount + " æ¬¡";

            const timeRow = document.getElementById('res-time-row');
            if (state.isTimerEnabled) {
                const totalSeconds = ((Date.now() - state.startTime) / 1000).toFixed(1);
                document.getElementById('res-time').innerText = totalSeconds + " ç§’";
                timeRow.style.display = 'block';
            } else {
                timeRow.style.display = 'none';
            }
        }
